        <div class="contact-content">
            <h1>Contact Me</h1>

            <div class="contact-details">
                <h2>My Contact Details</h2>
                <ul>
                    <li><i class="fas fa-phone-alt"></i> +27 67 829 2538</li>
                    <li><i class="fas fa-envelope"></i> <a href="mailto:ubaidshaik24@gmail.com">ubaidshaik24@gmail.com</a></li>

                </ul>
            </div>
<br>
<br>
            <div class="get-in-touch">
                <h2>Get in Touch</h2>
                <form action="https://api.web3forms.com/submit" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="hidden" name="access_key" value="c12f55e6-d2c7-408c-a3ec-d876e03321e9">
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            let lastScrollTop = 0;

            window.addEventListener('scroll', function() {
                let currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

                if (currentScrollTop > lastScrollTop) {
                    // Scrolling down
                    header.style.transform = 'translateY(-100%)';
                } else {
                    // Scrolling up
                    header.style.transform = 'translateY(0)';
                }

                lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop; // For Mobile or negative scrolling
            });
        });
    </script>
